<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Adaptable Text</title>
		<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
		<style>
			#element {
				box-sizing: border-box;
				width: 300px;
				height: 200px;
				font-family: 'Bangers', sans-serif;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<textarea id="element" autofocus></textarea>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.adaptable-text.js"></script>
		<script>
			$(function() {
				var $el = $("#element");
				var text = $el.adaptableText();

				$el.on('keyup', function() {
					text.data('adaptableText').adapt()
				});

			});
		</script>
	</body>
</html>
